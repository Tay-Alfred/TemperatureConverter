<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="home-page.html">Temperature Converter</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="home-page.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="f-to-c.html">Farenheit to Celsius</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="c-to-f.html">Celsius to Farenheit</a>
                  </li>
                
                </ul>
              </div>
            </div>
          </nav>

    </header>

    <main>
        <div class="d-grid gap-2 col-6 mx-auto">
           

            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Celsius</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Input" required>
                  <div class="valid-feedback">
                   Please input the value you wish to convert.
                  </div>
                </div>

            <button class="btn btn-warning" type="button">Convert</button>
           
           
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Farenheit</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Output" required>
                  <div class="valid-feedback">
                   Output will appear here.
                  </div>
                </div>

           
          </div>
    </main>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </footer>
</body>
</html>
